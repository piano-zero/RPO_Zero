name: RPO Zero CI & Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Test di integrit√† del codice
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fpdf2
        
    - name: Syntax Check
      run: |
        # Verifica che non ci siano errori di sintassi nel file specifico
        python -m py_compile Rpo_Zero_v2.0.0.py

  # 2. Creazione dell'eseguibile per Windows
  build-windows:
    needs: test
    runs-on: windows-latest
    if: github.event_name == 'push' && contains(github.ref, 'main')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fpdf2 pyinstaller
        
    - name: Build EXE with PyInstaller
      run: |
        # --noconsole: non apre il prompt dei comandi (essendo una GUI)
        # --onefile: impacchetta tutto in un unico .exe
        # --name: definisce il nome dell'eseguibile finale
        pyinstaller --noconsole --onefile --name "RPO_Zero_v2" Rpo_Zero_v2.0.0.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RPO_Zero_Executable
        path: dist/RPO_Zero_v2.exe
