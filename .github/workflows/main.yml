name: Python App CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v4

    - name: Configurazione Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip' 

    - name: Installazione dipendenze
      run: |
        python -m pip install --upgrade pip
        # Installa tutto quello che abbiamo scritto nel file requirements.txt
        pip install -r requirements.txt

    - name: Verifica sintassi (Linting)
      run: |
        # Verifica che il file main.py sia scritto correttamente
        python -m py_compile main.py

    - name: Creazione Eseguibile (Build)
      run: |
        # Genera l'eseguibile unico (-F) senza finestra console (-w)
        # Assicurati che il tuo file si chiami effettivamente main.py
        pyinstaller -F -w --name "GestioneNuoviPrezzi" main.py

    - name: Archiviazione Artefatto
      uses: actions/upload-artifact@v4
      with:
        name: Applicazione-Windows
        path: dist/GestioneNuoviPrezzi.exe
